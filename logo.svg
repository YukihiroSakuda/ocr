<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- ネオングロー -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur1"/>
      <feGaussianBlur stdDeviation="20" in="SourceGraphic" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="ring" x1="0" x2="1">
      <stop offset="0%"  stop-color="#00F0FF"/>
      <stop offset="100%" stop-color="#FF2EA6"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1024" height="1024" fill="#0f0f10"/>

  <!-- 外周リング（シアン→マゼンタの微グラデ） -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="url(#ring)" stroke-width="12" filter="url(#glow)"/>

  <!-- クリップボード（シアン） -->
  <g fill="none" stroke="#00F0FF" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- ボード -->
    <rect x="342" y="320" width="340" height="420" rx="36"/>
    <!-- クリップ -->
    <path d="M420 300h184a28 28 0 0 0-28-28h-64a28 28 0 0 0-28 28z"/>
    <rect x="462" y="244" width="100" height="72" rx="18"/>
  </g>
</svg>
